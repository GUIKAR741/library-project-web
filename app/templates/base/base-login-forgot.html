<html class="loading" lang="pt-BR" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
        content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google.">
    <meta name="keywords"
        content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard">
    <meta name="author" content="ThemeSelect">
    <title>{% block title %}{% endblock %} | System Library</title>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon/apple-touch-icon-152x152.png')}}">
    <link rel="shortcut icon" type="image/x-icon"
        href="{{ url_for('static', filename='images/favicon/favicon-32x32.png')}}">
    <link href="{{ url_for('static', filename='css/custom/icon.css')}}" rel="stylesheet">
    <!-- BEGIN: VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/vendors.min.css')}}">
    <!-- END: VENDOR CSS-->
    <!-- BEGIN: Page Level CSS-->
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/themes/vertical-menu-nav-dark-template/materialize.css')}}">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/themes/vertical-menu-nav-dark-template/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/pages/login.css')}}">
    <!-- END: Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom/custom.css')}}">
    <!-- END: Custom CSS-->
</head>
<!-- END: Head-->
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 1-column {% block background%} {% endblock %} blank-page blank-page" data-open="click" data-menu="vertical-menu-nav-dark" data-col="1-column">
    {% block body %}
    {% endblock%}
    <script src="{{ url_for('static', filename='js/vendors.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendors/jquery-validation/jquery.validate.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendors/formatter/jquery.formatter.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendors/sweetalert/sweetalert.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/custom/custom-script.js')}}" type="text/javascript"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
